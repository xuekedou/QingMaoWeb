<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css-1/shouye.css" />
		
	</head>
	
	<body>
		<!-- 打开弹窗按钮 -->
		<div>
		<button id="myBtn">打开弹窗</button>
		</div>
		
		<!-- 弹窗 -->
		<div id="myModal" class="modal">
		
		  <!-- 弹窗内容 -->
		  <div class="modal-content" style="background:transparent;">
		    <span class="close">&times;</span>
		    <!-- <p>弹窗中的文本...</p> -->
			<iframe src='https://www.wjx.top/jq/56479471,i,t.aspx?width=400&source=iframe' width='400' height='650' frameborder='0' style='overflow:auto;background-color: #0000FF;' scrolling="no"></iframe>
		  </div>
		
		</div>
		<script>
			// 获取弹窗
			var modal = document.getElementById('myModal');
			 
			// 打开弹窗的按钮对象
			var btn = document.getElementById("myBtn");
			 
			// 获取 <span> 元素，用于关闭弹窗
			var span = document.querySelector('.close');
			 
			// 点击按钮打开弹窗
			btn.onclick = function() {
			    modal.style.display = "block";
			}
			 
			// 点击 <span> (x), 关闭弹窗
			span.onclick = function() {
			    modal.style.display = "none";
			}
			 
			// 在用户点击其他地方时，关闭弹窗
			window.onclick = function(event) {
			    if (event.target == modal) {
			        modal.style.display = "none";
			    }
			}
		</script>
	</body>
</html>
